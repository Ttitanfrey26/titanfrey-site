<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Films</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #ffa500;
      margin-bottom: 30px;
      border-bottom: 2px solid #ffa500;
      padding-bottom: 10px;
    }
    .film {
      background-color: #1a1a1a;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid #ffa500;
      box-shadow: 0 2px 5px rgba(255,165,0,0.1);
    }
    .film h2 {
      color: #ffcc80;
      margin-bottom: 10px;
    }
    .film p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .film a {
      display: inline-block;
      background-color: #ffa500;
      color: #0d0d0d;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .film a:hover {
      background-color: #ffcc80;
    }
  </style>
</head>
<body>
  <h1>Short Films</h1>

  <div class="film">
    <h2>There's Someone Here</h2>
    <p>A psychological horror short about a young mother's growing paranoia.</p>
    <a href="https://www.youtube.com/watch?v=KISUKmkc2dc?si=XlMNCzhKHRusWzUI" target="_blank">Watch on YouTube</a>
  </div>

  <div class="film">
    <h2>Temporal Design</h2>
    <p>A sci-fi short exploring time, entropy, and design.</p>
    <a href="https://www.youtube.com/watch?v=yJFrczJyM30?si=qFkGE6Vr8EVjdXP4" target="_blank">Watch on YouTube</a>
  </div>
</body>
</html>
